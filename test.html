<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Title</title>
<style>
    .logo {
        text-align: center;
        font-family: Arial, sans-serif;
        position: relative;
    }

    .larger {
        font-size: 36px;
        color: #ff0000; /* Red color */
        font-weight: bold;
    }

    .smaller {
        font-size: 24px;
        color: #0000ff; /* Blue color */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="logo">
    <span class="larger">LargerWord</span>
    <span class="smaller">SmallerWord</span>
</div>

</body>
</html>
