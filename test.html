<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo</title>
<style>
    body {
        background-color: #f5f5dc; /* Set the background color to cream */
    }


    .logo {
        text-align: center;
        font-family: Arial, sans-serif;
        position: relative;
    }

    .larger {
        font-size: 48px; /* Increased font size for Soap */
        color: #ffffff; /* White color */
        font-weight: bold;
        text-transform: uppercase; /* Transform text to uppercase */
        font-family: "Hoefler Text", serif;
    }

    .smaller {
        font-size: 36px; /* Increased font size for Small */
        color: #3d1c00; /* Dark brown color */
        font-family: "Didot", serif;
        text-transform: uppercase; /* Transform text to uppercase */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="logo">
    <span class="larger">SOAP</span>
    <span class="smaller">SMALL</span>
</div>

</body>
</html>
