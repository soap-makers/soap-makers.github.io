<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soapmakers</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>SOAPMAKERS</h1>
        <nav>
            <ul>
                <a href="about.html">About</a> <!-- Link to the about page -->
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>This is a paragraph about soapmakers.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Bar Soap</li>
            <li>Liquid Soap</li>
            <li>Custom Soap</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
    
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("contact@soapmaker.store"); // Replace "your_user_id" with your EmailJS User ID

            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Get form data
                var formData = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value
                };

                // Send email using EmailJS
                emailjs.send("your_service_id", "your_template_id", formData)
                    .then(function(response) {
                        console.log("Email sent successfully", response);
                        alert("Your message has been sent successfully!");
                    }, function(error) {
                        console.error("Email send failed", error);
                        alert("Oops! Something went wrong. Please try again later.");
                    });
            });
        })();
    </script>
    <footer>
        <p>&copy; 2024 soapmakers</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
