<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soapmakers</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>SOAPMAKERS</h1>
        <nav>
            <ul>
                <a href="about.html">About</a> <!-- Link to the about page -->
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>This is a paragraph about soapmakers.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Bar Soap</li>
            <li>Liquid Soap</li>
            <li>Custom Soap</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
    
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            var formData = new FormData(event.target);

            // Display form data (you can replace this with your own code to handle form submission)
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
        });
    </script>
    </section>

    <footer>
        <p>&copy; 2024 soapmakers</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
