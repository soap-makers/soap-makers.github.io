<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            height: 40px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Love Your Feedback!</h1>
        <p>We appreciate you taking the time to provide us with your feedback. Your input helps us improve our products and services to better meet your needs.</p>
        <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="satisfaction">Rate your overall satisfaction:</label>
            <input type="number" id="satisfaction" name="satisfaction" min="1" max="5" required>
            
            <label for="rating">Rate your experience:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select rating</option>
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Average</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
            
            <label for="ease-of-use">Rate ease of use:</label>
            <select id="ease-of-use" name="ease-of-use" required>
                <option value="" disabled selected>Select rating</option>
                <option value="5">Very Easy</option>
                <option value="4">Easy</option>
                <option value="3">Neutral</option>
                <option value="2">Difficult</option>
                <option value="1">Very Difficult</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Please share your feedback, including what you like about our service and how we can improve."></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
