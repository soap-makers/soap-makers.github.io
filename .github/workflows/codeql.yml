name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up CodeQL environment
      uses: github/codeql-action/init@v1
      
    - name: Analyze code with CodeQL
      uses: github/codeql-action/analyze@v1
      with:
        # Path to the CodeQL database folder
        database-path: .codeql
        # CodeQL queries for SQL injection, null pointer dereference, and excessive memory allocation
        queries: codeql/sql_injection.ql,codeql/null_pointer_dereference.ql,codeql/excessive_memory_allocation.ql
        
    - name: Upload CodeQL results
      uses: github/codeql-action/upload-sarif@v1
      with:
        # Path to the SARIF file containing the analysis results
        sarif_file: .codeql/results.sarif
